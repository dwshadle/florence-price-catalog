# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Catalog of Florence B. Price's Works
email: 
description: An open-access catalog to make high-quality infomration about Florence B. Price's works available to scholars and performers worldwide.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "/" # the base hostname & protocol for your site, e.g. http://example.com

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: cyan

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# This is to keep things tidy.
include: ['_pages']

collections:
  texts:
    output: true

# Exclude from processing.
exclude:
  - optional
  - vendor
  - ed..gemspec
  - Gemfile
  - Gemfile.lock
  - backstop_data
  - backstop.json

remote_theme: ed
